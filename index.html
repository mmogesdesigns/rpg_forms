<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>RPG Forms</title>
</head>
<body>
     <style>
        body {
        color: #333;
        background-color: #e8e1d9;
        }
    </style>
    <main class="container my-4 p-3 border rounded shadow text-center">
        <h3>RPG Character Details</h3>
        <form class="row needs-validation g-2 p-2" novalidate>
            <div class="form-floating col-12 col-md-6 pl-0">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="name@example.com"
                    required>
                <label for="name">Name</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo name bro!</div>
            </div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="archer" id="archer">
    <label class="form-check-label" for="archer">
      Archer + 3 Perception
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="fighter" id="fighter">
    <label class="form-check-label" for="fighter">
      Fighter + 4 Strength
    </label>
  </div><div class="form-check">
    <input class="form-check-input" type="checkbox" value="bard" id="bard">
    <label class="form-check-label" for="bard">
      Bard + 2 Charisma
    </label>
  </div>


            <div class="form-floating col-12 col-md-6 pr-0">
                <input type="text" class="form-control" id="armor" name="armor" placeholder="Armor Type" required>
                <label for="armor">Armor (light, heavy)</label>
                <div class="valid-feedback">Good Choice</div>
                <div class="invalid-feedback">Hey, pick better</div>
            </div>
            <div class="form-floating col-12 col-md-6 pr-0">
                <input type="text" class="form-control" id="horse" name="horse" placeholder="Name Horse" required>
                <label for="horse">Name Your Horse</label>
                <div class="valid-feedback">Good Choice</div>
                <div class="invalid-feedback">Hey, pick better</div>
            </div>

            <div class="col-12 form-control-inline my-3 d-flex justify-content-start">
                <div>
                    <label for="Class">Human</label>
                    <input type="radio" name='class' value="human">
                </div>
                <div class="mx-3">
                    <label for="Class">Dwarf</label>
                    <input type="radio" name='class' value="dwarf">
                </div>
                <div>
                    <label for="Class">Elf</label>
                    <input type="radio" name='class' value="elf">
                </div>
                
            </div>
            <button type="submit" class="col-4 btn btn-outline-info text-info">Submit Data</button>
        </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
